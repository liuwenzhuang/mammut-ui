<div class="doc-wrap {styles.inputExample}">
    <div class="doc-sidebar">
        <MarkdownDoc url="/src/components/input/input.md"></MarkdownDoc>
        <MarkdownDoc url="/src/cdk/input/input-cdk.md"></MarkdownDoc>

    </div>
    <div class="doc-main">
        <ExamplePreview>
            <Example.Main>
                <ui-input size="small" placeholder="small"></ui-input>

                <ui-input size="normal" placeholder="normal"></ui-input>

                <ui-input size="large" placeholder="large"></ui-input>
            </Example.Main>

            <Example.details>
                <header>
                    基本使用
                </header>
                <main>
                    <p>使用 size 指定输入框大小</p>
                </main>
            </Example.details>
        </ExamplePreview>

        <ExamplePreview>
            <Example.Main>
                <ui-input size="normal" placeholder="readonly" readonly></ui-input>
                <ui-input size="normal" placeholder="disabled" disabled></ui-input>
            </Example.Main>

            <Example.details>
                <header>
                    元素状态
                </header>
                <main>
                    <p>禁用 readonly 和 只读 disabled 状态</p>
                </main>
            </Example.details>
        </ExamplePreview>

        <ExamplePreview>
            <Example.Main>
                <ui-input size="normal" defaultValue="defaultValue"></ui-input>
            </Example.Main>

            <Example.details>
                <header>
                    设置默认值
                </header>
                <main>
                    <p>通过 defaultValue 设置默认值</p>
                </main>
            </Example.details>
        </ExamplePreview>

        <ExamplePreview>
            <Example.Main>
                <ui-input
                        on-blur="{this.handleBlur($event)}"
                        on-focus="{this.handleFocus($event)}"
                        on-keydown="{this.handleKeydown($event)}"
                        on-keyup="{this.handleKeyup($event)}"
                        on-input="{this.handleInput($event)}"
                        on-pressEnter="{this.handlePressEnter($event)}"
                ></ui-input>
            </Example.Main>

            <Example.details>
                <header>
                    事件响应
                </header>
                <main>
                    <p>支持 keydown、keyup、pressEnter、change、blur、focus 事件，详细信息请开控制台</p>
                </main>
            </Example.details>
        </ExamplePreview>

        <ExamplePreview>
            <Example.Main>
                <ui-input prefix="search"></ui-input>
                <ui-input prefix="{prefixTemplate}"></ui-input>
                <ui-input suffix="search"></ui-input>

                <ui-input prefix="file" suffix="search"></ui-input>
            </Example.Main>

            <Example.details>
                <header>
                    添加前后图标
                </header>
                <main>
                    <p>通过 prefix、suffix 添加图标</p>
                </main>
            </Example.details>
        </ExamplePreview>

        <ExamplePreview>
            <Example.Main>
                <ui-input-group style="{{marginBottom: '16px'}}">
                    <ui-input-addon placement="before">
                        http://
                    </ui-input-addon>
                    <ui-input></ui-input>
                    <ui-input-addon placement="after">
                        .com
                    </ui-input-addon>
                </ui-input-group>
            </Example.Main>

            <Example.details>
                <header>
                    配置标签
                </header>
                <main>
                    <p>通过 ui-input-group 和 ui-input-addon 配合设置输入框的标签</p>
                </main>
            </Example.details>
        </ExamplePreview>

        <ExamplePreview>
            <Example.Main>
                <ui-input allowClear></ui-input>
            </Example.Main>

            <Example.details>
                <header>
                    清除功能
                </header>
                <main>
                    <p>通过设置 allowClear 添加清除功能。当输入框不为空时显示</p>
                </main>
            </Example.details>
        </ExamplePreview>
    </div>
</div>
