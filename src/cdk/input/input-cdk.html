<input
        autocomplete="off"
        class="ui-cdk-input {styles.input}"
        name="{name}"
        on-blur="{this.handleBlur($event)}"
        on-change="{this.handleChange($event)}"
        on-focus="{this.handleFocus($event)}"
        on-keyup="{this.handleKeyup($event)}"
        on-keydown="{this.handleKeydown($event)}"
        placeholder="{placeholder}"
        r-class="{{'disabled': disabled}}"
        ref="input"
        spellcheck="false"
        type="{type}"
        r-model="{value}"
        {#if disabled}disabled{/if}
        {#if readonly}readonly{/if}
>
